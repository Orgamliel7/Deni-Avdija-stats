<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deni Avdija Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        #deni-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .magic-box {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #800020; /* Burgundy */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #fff; /* White text color */
            z-index: 1;
        }
        .magic-box:before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #800020 transparent; /* Burgundy */
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #007BFF;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .links a:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');
            var deniImage = document.getElementById('deni-image');
            deniImage.addEventListener('click', function() {
                audio.play().catch(function(error) {
                    console.log('Playback failed:', error);
                });
            });
        });
    </script>
</head>
<body>
    <div class="audio-controls">
        <audio id="background-audio" controls loop volume="0.5">
            <source src="{{ url_for('static', filename='cant_hold_us.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="container">
        <h1>Welcome to Deni Avdija Stats Dashboard</h1>
        <div class="links">
            <a href="{{ url_for('stats') }}">View Statistics</a>
            <a href="{{ url_for('video') }}">Watch Highlights</a>
        </div>
        <img id="deni-image" src="{{ url_for('static', filename='deni_avdija.jpg') }}" alt="Deni Avdija">
        <p class="magic-box">Click Deni to roll some music!</p>
        
    </div>
</body>
</html>
